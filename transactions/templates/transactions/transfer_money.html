{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
  <form method="post" class="max-w-sm mx-auto bg-white shadow-md rounded my-2 px-8 pt-6 pb-8 mb-4 py-2 px-4">
    <h1 class="text-2xl font-bold mb-4 py-2 px-4">Transfer Amount</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex items-center justify-center mt-5"> <!-- Center items and add top margin -->
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Transfer
      </button>
    </div>
  </form>
</div>
{% endblock %}
